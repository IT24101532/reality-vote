<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contestant · Your Profile</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .topbar-simple{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 18px;
      background:linear-gradient(180deg, rgba(10,14,25,.92), rgba(10,14,25,.6));
      border-bottom:1px solid #1b2440; backdrop-filter:saturate(1.2) blur(6px);
    }
    .topbar-simple .brand{font-weight:800; letter-spacing:.3px}

    .hero{
      position:relative; min-height:36vh; display:grid; place-items:center;
      padding:38px 16px 70px;
      background-image:
        url('https://images.unsplash.com/photo-1515010137531-66995c7f40f9?q=80&w=1800&auto=format&fit=crop'),
        radial-gradient(1000px 500px at 20% -10%, #1a2440 0%, transparent 60%),
        radial-gradient(900px 500px at 80% -20%, #0f1733 0%, transparent 60%),
        linear-gradient(180deg,#0b0f19 0%, #0b0f19 100%);
      background-size:cover, auto, auto, auto; background-position:center;
      border-bottom:1px solid #16203a; box-shadow:inset 0 -50px 120px rgba(0,0,0,.35);
    }
    .hero::after{content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(5,7,12,.10) 0%, rgba(5,7,12,.65) 85%);
    }
    .hero-inner{
      position:relative; z-index:1; text-align:center;
      padding:24px 26px; max-width:880px; border-radius:22px;
      background:linear-gradient(180deg, rgba(18,25,44,.68), rgba(18,25,44,.42));
      border:1px solid rgba(120,140,200,.22);
      box-shadow:0 24px 70px rgba(0,0,0,.45); backdrop-filter:saturate(1.2) blur(8px);
    }
    .hero h1{margin:0 0 6px 0}
    .hero p{margin:0; color:#a9b9dd}

    .panel{max-width:1100px; margin:-34px auto 40px; padding:0 16px; position:relative; z-index:2}
    .card.glass{
      background:linear-gradient(180deg, rgba(17,24,42,.82), rgba(17,24,42,.70));
      border:1px solid rgba(120,140,200,.18); box-shadow:0 16px 50px rgba(0,0,0,.35);
      border-radius:18px;
    }

    .profile{
      display:grid; gap:18px; grid-template-columns:180px 1fr;
      align-items:center;
    }
    @media (max-width:720px){ .profile{grid-template-columns:1fr; text-align:center} }

    .avatar{
      width:180px; height:180px; border-radius:50%; overflow:hidden;
      border:3px solid #27345a; box-shadow:0 12px 34px rgba(0,0,0,.35);
      background:#0f1733;
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    .stat{margin-top:8px; font-weight:800}
    .muted{color:#8ea3cc}

    .forms{display:grid; gap:14px; grid-template-columns:1fr 1fr}
    @media (max-width:980px){ .forms{grid-template-columns:1fr} }
    .upload, .link{
      background:rgba(17,24,42,.6); border:1px solid rgba(120,140,200,.18);
      border-radius:16px; padding:14px;
    }
    input[type="file"], input[type="url"]{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3553;
      background:#0f1733; color:#eaeefb; outline:none;
    }
    .btn.pill{border-radius:999px; padding:12px 18px}
    .flash{
      margin:10px 0 0 0; padding:10px 12px; border-radius:10px; font-size:.95rem;
    }
    .ok{background:rgba(62,201,120,.12); border:1px solid rgba(62,201,120,.35); color:#d6ffe7}
    .err{background:rgba(255,84,84,.12); border:1px solid rgba(255,84,84,.35); color:#ffdede}
  </style>
</head>
<body>

<!-- Top bar with Home -->
<div class="topbar-simple">
  <div class="brand">Reality Vote</div>
  <nav>
    <a class="btn btn-ghost" href="/">Home</a>
  </nav>
</div>

<!-- Hero -->
<section class="hero">
  <div class="hero-inner">
    <h1 th:text="${contestant != null ? contestant.name : 'Contestant'}">Contestant</h1>
    <p>
      Program:
      <span th:text="${contestant != null && contestant.program != null ? contestant.program.name : '—'}">—</span>
    </p>
  </div>
</section>

<!-- Content -->
<div class="panel">
  <!-- Profile card -->
  <div class="card glass" style="padding:20px; margin-bottom:18px;">
    <div class="profile">
      <div class="avatar">
        <img th:src="${contestant != null && contestant.photo != null && !#strings.isEmpty(contestant.photo)
                        ? contestant.photo
                        : 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop'}"
             alt="profile">
      </div>
      <div>
        <div class="stat">Your Votes: <span th:text="${votes}">0</span></div>
        <div class="muted" th:text="${contestant != null ? contestant.bio : ''}"></div>
      </div>
    </div>
  </div>

  <!-- Update photo -->
  <div class="card glass" style="padding:20px;">
    <h2 style="margin:0 0 10px 0;">Update Profile Photo</h2>

    <div th:if="${msgOk}" class="flash ok" th:text="${msgOk}">Updated.</div>
    <div th:if="${msgError}" class="flash err" th:text="${msgError}">Error.</div>

    <div class="forms">
      <form class="upload" method="post" action="/contestant/photo/upload" enctype="multipart/form-data">
        <label style="display:block; margin-bottom:6px;">Upload image file (JPG/PNG/WebP)</label>
        <input type="file" name="file" accept="image/*" required>
        <div style="margin-top:10px;">
          <button class="btn pill" type="submit">Upload</button>
        </div>
      </form>

      <form class="link" method="post" action="/contestant/photo/url">
        <label style="display:block; margin-bottom:6px;">Or set by URL</label>
        <input type="url" name="imageUrl" placeholder="https://example.com/photo.jpg" required>
        <div style="margin-top:10px;">
          <button class="btn pill" type="submit">Save URL</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
