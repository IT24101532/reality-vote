<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contestant Dashboard | RealityVote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top left, #111 20%, #900 80%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 40px;
      width: 480px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 700;
      color: #e50914;
      margin-bottom: 10px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #e50914;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
    }

    .bio {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 15px;
    }

    .programs {
      color: #ccc;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .votes {
      font-size: 38px;
      font-weight: 700;
      color: #ffc300;
      margin: 20px 0;
    }

    .btn-action {
      display: inline-block;
      margin: 8px;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-edit {
      color: white;
      background: #333;
      border: 1px solid #e50914;
    }

    .btn-edit:hover {
      background: #e50914;
    }

    .btn-logout {
      color: white;
      background: #e50914;
      border: none;
    }

    .btn-logout:hover {
      background: #b00710;
    }
  </style>
</head>

<body>
<div class="glass">

  <!-- Profile Image -->
  <img th:if="${contestant.imageUrl != null}"
       th:src="${contestant.imageUrl}"
       alt="Profile Picture"
       style="width:120px;height:120px;border-radius:50%;border:3px solid #fff;margin-bottom:15px;">

  <!-- Contestant Name -->
  <h2 th:text="${contestant.name}">Contestant Name</h2>

  <!-- Shows List -->
  <p class="programs">
    <b>Shows:</b>
    <span th:each="p, stat : ${contestant.programs}">
        <span th:text="${p.name}"></span><span th:if="${!stat.last}">,&nbsp;</span>
    </span>
  </p>

  <!-- Bio -->
  <p class="bio" th:text="${contestant.bio}">This is the contestantâ€™s bio.</p>

  <!-- Votes -->
  <div class="votes">
    <span th:text="${totalVotes}">0</span> Votes
  </div>

  <!-- Buttons -->
  <div>
    <a th:href="@{/contestant/edit}" class="btn-action btn-edit">Edit Profile</a>
    <a href="/logout" class="btn-action btn-logout">Logout</a>
  </div>

</div>
</body>
</html>
