<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | RealityVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #0d0000, #7a0000);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Poppins', sans-serif;
        }

        .edit-card {
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(15px);
          border-radius: 20px;
          box-shadow: 0 0 35px rgba(0, 0, 0, 0.6);
          color: #fff;
          width: 600px;
          padding: 50px;
          text-align: center;
        }

        h2 {
          color: #ff2b2b;
          font-weight: 700;
          font-size: 30px;
          margin-bottom: 30px;
          letter-spacing: 1px;
        }

        label {
          font-weight: 600;
          color: #ddd;
          display: block;
          text-align: left;
          margin-bottom: 8px;
        }

        input[type="text"], textarea {
          width: 100%;
          background: rgba(255, 255, 255, 0.15);
          color: #fff;
          border: none;
          border-radius: 10px;
          padding: 14px 16px;
          font-size: 16px;
          margin-bottom: 25px;
          transition: 0.3s ease;
          outline: none;
        }

        input[type="text"]:focus, textarea:focus {
          background: rgba(255, 255, 255, 0.25);
          box-shadow: 0 0 10px #ff2b2b;
        }

        textarea {
          height: 180px;
          resize: vertical;
        }

        .btn-save {
          background: #ff2b2b;
          color: white;
          border: none;
          padding: 12px 40px;
          font-weight: 600;
          border-radius: 10px;
          transition: 0.3s;
          font-size: 16px;
        }

        .btn-save:hover {
          background: #d90000;
          box-shadow: 0 0 15px #ff2b2b;
        }

        .btn-cancel {
          background: #444;
          color: white;
          border: none;
          padding: 12px 35px;
          font-weight: 500;
          border-radius: 10px;
          margin-left: 10px;
          transition: 0.3s;
          font-size: 16px;
        }

        .btn-cancel:hover {
          background: #666;
        }

        .btn-group {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 15px;
        }

        .form-control::placeholder {
          color: #aaa;
        }

    </style>
</head>

<body>
<div class="edit-card">
    <h2>Edit Profile</h2>
    <form th:action="@{/contestant/edit/save}" method="post">
        <div class="mb-3 text-start">
            <label>Profile Picture URL</label>
            <input type="text" name="imageUrl" maxlength="10000" placeholder="Paste image URL here" th:value="${contestant.imageUrl}">
        </div>

        <div class="mb-3 text-start">
            <label>Bio</label>
            <textarea name="bio" rows="5" placeholder="Write your biography here..." th:text="${contestant.bio}"></textarea>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="/contestant/dashboard" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
