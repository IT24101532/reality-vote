<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Shows | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top right, #2b2b2b, #0d0d0d);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    /* ðŸ”¹ Navbar */
    .nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
    }
    .nav h3 {
      margin: 0;
      font-weight: 700;
      color: #e10600; /* Audi red */
    }
    .nav a {
      background: #e10600;
      color: #fff;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .nav a:hover {
      background: #b00500;
      box-shadow: 0 0 10px #e10600;
    }

    /* ðŸ”¹ Layout */
    .main-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 50px auto;
      flex-wrap: wrap;
      max-width: 1100px;
    }

    /* ðŸ”¹ Glass cards */
    .card-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      flex: 1;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }
    .card-glass:hover {
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
    }

    /* ðŸ”¹ Headings */
    h2 {
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    /* ðŸ”¹ Form elements */
    label {
      font-weight: 500;
      color: #bbb;
    }
    input[type="text"], textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #e10600;
    }
    .btn-save {
      background: #e10600;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }
    .btn-save:hover {
      background: #b00500;
      box-shadow: 0 0 12px #e10600;
    }
    .btn-warning {
    background-color: #ff9800 !important;
    border: none;
    font-weight: 600;
  }
  .btn-warning:hover {
    background-color: #fb8c00 !important;
  }
  .btn-success {
    background-color: #28a745 !important;
    border: none;
    font-weight: 600;
  }
  .btn-success:hover {
    background-color: #218838 !important;
  }

    /* ðŸ”¹ Table */
    table {
      width: 100%;
      color: #fff;
    }
    th {
      color: #e10600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }
    td {
      padding: 12px 8px;
      vertical-align: middle;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: #e10600 !important;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-danger:hover {
      background: #ff1a1a !important;
      box-shadow: 0 0 8px #e10600;
    }

    /* ðŸ”¹ Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
<div class="nav">
  <h3>RealityVote Admin</h3>
  <a href="/admin/dashboard">Dashboard</a>
</div>

<div class="main-container">
  <!-- Create Show -->
  <div class="card-glass">
    <h2>Create Show</h2>
    <form th:action="@{/admin/programs/save}" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <div class="form-check mt-2 mb-3">
        <input class="form-check-input" type="checkbox" id="active" name="active" checked>
        <label class="form-check-label" for="active">Active</label>
      </div>

      <button type="submit" class="btn-save">Save Show</button>
    </form>
  </div>

  <!-- All Shows -->
  <div class="card-glass">
    <h2>All Shows</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="program : ${items}">
        <!-- âœ… Show program name -->
        <td th:text="${program.name}">Program Name</td>

        <!-- âœ… Show status (Active / Inactive with colors) -->
        <td>
          <span th:if="${program.active}" style="color:#00ff7f;font-weight:600;">Active</span>
          <span th:if="${!program.active}" style="color:#ff4040;font-weight:600;">Stopped</span>
        </td>

        <!-- âœ… Actions -->
        <td>
          <!-- Toggle status -->
          <a th:if="${program.active}"
             th:href="@{'/admin/programs/toggle/' + ${program.id}}"
             class="btn btn-warning btn-sm text-dark fw-bold">Stop</a>

          <a th:if="${!program.active}"
             th:href="@{'/admin/programs/toggle/' + ${program.id}}"
             class="btn btn-success btn-sm fw-bold">Activate</a>

          <!-- Delete -->
          <a th:href="@{'/admin/programs/delete/' + ${program.id}}"
             class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
