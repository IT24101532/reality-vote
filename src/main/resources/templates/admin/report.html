<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Report</title><link rel="stylesheet" href="/css/style.css"></head>
<body><div class="container">
  <div class="card">
    <h2 th:text="'Vote Report - ' + ${program != null ? program.name : 'N/A'}"></h2>
    <table>
      <tr><th>Contestant ID</th><th>Total Votes</th></tr>
      <tr th:each="r: ${rows}">
        <td th:text="${r[0]}"></td>
        <td th:text="${r[1]}"></td>
      </tr>
    </table>
    <p><a href="/admin/programs">Back</a></p>
  </div>
</div></body></html>
