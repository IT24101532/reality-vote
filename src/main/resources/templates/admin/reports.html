<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voting Reports | Reality Vote</title>
  <style>
    body {
        background-color: #0e0e0e;
        color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }
    h1 {
        color: #00bfff;
        margin-top: 20px;
        font-size: 2em;
        text-shadow: 0 0 10px #00bfff;
    }
    table {
        margin: 30px auto;
        border-collapse: collapse;
        width: 90%;
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }
    th, td {
        border: 1px solid #444;
        padding: 10px 15px;
    }
    th {
        background-color: #111;
        color: #00bfff;
    }
    tr:nth-child(even) {
        background-color: #1a1a1a;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 10px;
        color: #00bfff;
        border: 1px solid #00bfff;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn:hover {
        background-color: #00bfff;
        color: #000;
    }
  </style>
</head>
<body>
<h1>Voting Reports</h1>
<a href="/admin/dashboard" class="btn">Back to Dashboard</a>
<a href="/admin/reports/download" class="btn">Download CSV</a>

<table>
  <thead>
  <tr>
    <th>Viewer Email</th>
    <th>Viewer Username</th>
    <th>Contestant</th>
    <th>Program</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="r : ${reports}">
    <td th:text="${r[0]}"></td>
    <td th:text="${r[1]}"></td>
    <td th:text="${r[2]}"></td>
    <td th:text="${r[3]}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
