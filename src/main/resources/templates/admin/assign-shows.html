<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Shows | RealityVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right,#2b2b2b,#0d0d0d); color:#fff; font-family:'Poppins',sans-serif; min-height:100vh; }
        .nav { background:rgba(0,0,0,0.85); padding:15px 40px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(255,0,0,0.4); box-shadow:0 0 15px rgba(255,0,0,0.25); }
        .nav h3{color:#e10600;font-weight:700;}
        .nav a{background:#e10600;color:white;padding:8px 18px;border-radius:6px;text-decoration:none;font-weight:600;transition:0.3s;}
        .nav a:hover{background:#b00500;box-shadow:0 0 10px #e10600;}
        .container{max-width:700px;margin:50px auto;background:rgba(255,255,255,0.05);border-radius:15px;padding:30px;box-shadow:0 0 20px rgba(255,0,0,0.15);backdrop-filter:blur(10px);}
        .btn-save{width:100%;background:#e10600;color:white;border:none;padding:12px;border-radius:8px;font-weight:600;}
        .btn-save:hover{background:#b00500;box-shadow:0 0 10px #e10600;}
    </style>
</head>
<body>
<div class="nav">
    <h3>RealityVote Admin</h3>
    <a href="/admin/contestants">Back to Contestants</a>
</div>

<div class="container">
    <h2 th:text="'Assign Shows for ' + ${contestant.name}"></h2>
    <form th:action="@{'/admin/contestants/assign/save/' + ${contestant.id}}" method="post">
        <div th:each="p : ${programs}" class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="programIds"
                   th:id="'program-' + ${p.id}"
                   th:value="${p.id}"
                   th:checked="${contestant.programs.contains(p)}">
            <label class="form-check-label" th:for="'program-' + ${p.id}" th:text="${p.name}"></label>
        </div>

        <button type="submit" class="btn-save mt-3">Save Changes</button>
    </form>
</div>
</body>
</html>
