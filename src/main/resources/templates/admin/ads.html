<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Advertisements | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
    }
    h2 {
      color: #00bfff;
      text-align: center;
      text-shadow: 0 0 8px #00bfff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-warning {
      background-color: #ffb400;
      color: #000;
      font-weight: bold;
    }
    .btn-danger {
      background-color: #ff4d4d;
      border: none;
    }
    table {
      color: white;
    }
    th {
      color: #00bfff;
    }
    a.btn {
      margin-right: 5px;
    }
    .back-btn {
      position: absolute;
      right: 40px;
      top: 25px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 6px 18px;
      text-decoration: none;
      box-shadow: 0 0 10px #00bfff;
      transition: 0.3s;
    }
    .back-btn:hover {
      background-color: #0094cc;
      color: white;
    }
    .preview-img {
      border-radius: 10px;
      border: 2px solid #00bfff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <a href="/admin/dashboard" class="back-btn">â¬… Back to Dashboard</a>
  <h2 class="mb-4">Manage Advertisements</h2>

  <div class="card p-4 mb-5">
    <form th:action="@{/admin/ads/save}" th:object="${ad}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter advertisement title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="Paste image link here">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Write a short description..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Save Advertisement</button>
      </div>
    </form>
  </div>

  <div class="card p-4">
    <h4 class="text-info mb-3">All Advertisements</h4>
    <table class="table table-dark table-striped align-middle text-center">
      <thead>
      <tr>
        <th>Title</th>
        <th>Preview</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ad : ${items}">
        <td th:text="${ad.title}"></td>
        <td>
          <img th:if="${ad.imageUrl}" th:src="${ad.imageUrl}" width="120" height="80" class="preview-img">
          <span th:if="${ad.imageUrl == null}" class="text-muted">No Image</span>
        </td>
        <td th:text="${ad.description}"></td>
        <td>
          <a th:href="@{'/admin/ads/edit/' + ${ad.id}}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{'/admin/ads/delete/' + ${ad.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="4" class="text-muted">No advertisements added yet.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
