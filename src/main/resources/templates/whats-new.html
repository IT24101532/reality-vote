<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>What's New | Reality Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #f9f9f9;
          font-family: 'Poppins', sans-serif;
        }
        .header {
          background: linear-gradient(135deg, #111, #2b2b2b);
          color: white;
          padding: 40px 20px;
          text-align: center;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .header h1 {
          font-weight: 700;
          margin-bottom: 10px;
        }
        .header a {
          text-decoration: none;
          background: #fff;
          color: #111;
          font-weight: 600;
          border-radius: 8px;
          padding: 8px 18px;
          transition: all 0.3s;
        }
        .header a:hover {
          background: #007bff;
          color: white;
        }
        .card {
          border: none;
          border-radius: 14px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          background: #fff;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        iframe, img {
          border-radius: 12px;
          width: 100%;
          height: 250px;
          object-fit: cover;
        }
        footer {
          text-align: center;
          padding: 30px;
          color: #777;
          font-size: 15px;
          border-top: 1px solid #ddd;
          margin-top: 60px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>What's New</h1>
    <a href="/">← Back to Home</a>
</div>

<!-- What's New Content -->
<div class="container py-5">
    <div class="row g-4" th:if="${posts != null}">
        <div class="col-md-4" th:each="p : ${posts}">
            <div class="card p-3">
                <h5 th:text="${p.title}" class="fw-bold mb-2"></h5>
                <p th:text="${p.description}" class="text-muted small"></p>

                <!-- Image -->
                <div th:if="${p.type == 'image'}">
                    <img th:src="${p.mediaUrl}" alt="What's New">
                </div>

                <!-- Video -->
                <div th:if="${p.type == 'video'}" class="ratio ratio-16x9 mt-2">
                    <iframe th:src="@{${#strings.replace(p.mediaUrl, 'watch?v=', 'embed/')}}"
                            frameborder="0" allowfullscreen
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center text-muted" th:if="${#lists.isEmpty(posts)}">No updates yet.</p>
</div>

<footer>
    © 2025 Reality Vote | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
