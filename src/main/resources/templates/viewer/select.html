<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Select Contestant · Reality Vote</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body{background:#0b0f19;color:#eaf0ff}
    .topbar{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:12px 18px;background:rgba(10,14,25,.9);border-bottom:1px solid #1b2440}
    .brand{font-weight:800}
    .wrap{max-width:980px;margin:36px auto;padding:0 16px}
    .card{background:#111a33;border:1px solid #1f2a4a;border-radius:18px;box-shadow:0 12px 36px rgba(0,0,0,.35);padding:22px}
    h1{margin:0 0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;margin-top:10px}
    .tile{background:#0f1733;border:1px solid #22315a;border-radius:14px;padding:14px;display:flex;align-items:center;gap:10px}
    .tile input{transform:scale(1.2)}
    .btn{margin-top:16px;padding:12px 20px;border-radius:12px;background:#4a7dff;border:1px solid #6fa0ff;color:#fff;font-weight:800;cursor:pointer}
    .muted{color:#a9b9dd}
  </style>
</head>
<body>
<div class="topbar">
  <div class="brand">Reality Vote</div>
  <nav><a class="btn" href="/">Home</a></nav>
</div>

<div class="wrap">
  <div class="card">
    <h1 th:text="'Select your favorite – ' + ${program != null ? program.name : 'Program'}">Select your favorite</h1>

    <form method="post" th:action="@{/viewer/vote}">
      <input type="hidden" name="programId" th:value="${programId}" />
      <input type="hidden" name="email" th:value="${email}" />

      <div class="grid">
        <label class="tile" th:each="c : ${contestants}">
          <input type="radio" name="contestantId" th:value="${c.id}" required />
          <span>
            <div th:text="${c.name}">Contestant</div>
            <div class="muted" th:text="${c.program != null ? c.program.name : ''}">Program</div>
          </span>
        </label>
      </div>

      <button class="btn" type="submit">Cast Vote</button>
    </form>
  </div>
</div>
</body>
</html>
