<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Select a Show | Reality Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #9c0000, #1a0000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* ðŸ”¹ Navbar */
    .nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
    }
    .nav a {
      color: #ffc107;
      font-weight: 600;
      text-decoration: none;
      margin-left: 15px;
      transition: 0.3s;
    }
    .nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ffc107;
    }

    /* ðŸ”¹ Glass container */
    .container-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      margin: auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.2);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      color: #ffc107;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    /* ðŸ”¹ Show list */
    .show-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .show-list li {
      margin: 15px 0;
    }
    .show-list a {
      display: inline-block;
      width: 80%;
      padding: 12px 20px;
      font-size: 18px;
      color: #fff;
      border: 2px solid #ffc107;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .show-list a:hover {
      background: #ffc107;
      color: #000;
      box-shadow: 0 0 15px #ffc107;
      transform: translateY(-2px);
    }

    /* ðŸ”¹ Footer */
    footer {
      text-align: center;
      color: #bbb;
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* ðŸ”¹ Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<div class="nav">
  <a href="/">Home</a>
  <a href="/logout">Logout</a>
</div>

<div class="container-card">
  <h2>Select a Show</h2>
  <ul class="show-list">
    <li th:each="p : ${programs}">
      <a th:href="@{'/viewer/vote/' + ${p.id}}" th:text="${p.name}">Show</a>
    </li>
  </ul>
</div>

<footer>Â© 2025 RealityVote â€¢ Powered by Spring Boot</footer>
</body>
</html>
