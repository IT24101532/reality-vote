<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Viewer Registration | Reality Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #f53131, #111);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        color: #333;
    }
    .register-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        width: 480px;
        padding: 40px 35px;
        text-align: center;
        transition: 0.3s;
    }
    .register-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
    .register-card h2 {
        font-weight: 700;
        color: #f53131;
        margin-bottom: 25px;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 12px;
    }
    .btn-register {
        background: #f53131;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        padding: 10px;
        width: 100%;
        transition: 0.3s;
    }
    .btn-register:hover {
        background: #d62828;
    }
    .extra-links {
        margin-top: 20px;
    }
    .extra-links a {
        color: #f53131;
        text-decoration: none;
        font-weight: 500;
    }
    .extra-links a:hover {
        text-decoration: underline;
    }
    .alert {
        font-size: 14px;
        border-radius: 8px;
    }
  </style>
</head>

<body>
<div class="register-card">
  <h2>Create Viewer Account</h2>

  <!-- Error alert -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Success alert -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <form method="post" th:action="@{/viewer/register/save}" th:object="${user}">
    <div class="mb-3 text-start">
      <label class="form-label">Full Name</label>
      <input th:field="*{fullName}" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Email</label>
      <input th:field="*{email}" type="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Phone</label>
      <input th:field="*{phone}" type="text" class="form-control" placeholder="Enter your phone number">
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Username</label>
      <input th:field="*{username}" class="form-control" placeholder="Choose a username" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" placeholder="Create a password" required>
    </div>

    <button type="submit" class="btn btn-register">Register</button>
  </form>

  <div class="extra-links">
    <p>Already have an account? <a href="/viewer/login">Login here</a></p>
    <a href="/">‚Üê Back to Home</a>
  </div>
</div>
</body>
</html>
