<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Verify Email</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
<div class="nav"><a href="/">Home</a></div>
<div class="container card">
  <h2>Email Verification</h2>
  <p>We sent a 6-digit OTP to <strong th:text="${email}">email</strong>.</p>
  <p th:if="${error}" style="color:#c33" th:text="${error}"></p>
  <form method="post" th:action="@{/viewer/otp/verify}">
    <input type="hidden" name="email" th:value="${email}">
    <label>OTP Code <input name="code" required></label>
    <button class="btn" type="submit">Verify</button>
  </form>
</div>
</body>
</html>
