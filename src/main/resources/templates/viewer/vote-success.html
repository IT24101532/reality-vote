<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voting Result | Reality Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111, #ff0033);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 450px;
    }
    .btn {
      background-color: #ff0033;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e6002b;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>ðŸŽ‰ Voting Status</h2>
  <p th:text="${message}">Your vote has been recorded!</p>
  <a href="/viewer/select" class="btn">Back to Shows</a>
  <a href="/logout" class="btn" style="background:#666;">Logout</a>
</div>
</body>
</html>
