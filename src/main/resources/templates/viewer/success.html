<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #002b6b);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      padding: 40px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
    }
    .btn {
      background: #fff;
      color: #0d6efd;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0b5ed7;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="card">
  <h1>ðŸŽ‰ Thank You!</h1>
  <p>Dear <strong th:text="${fullName}">User</strong>, your account has been successfully verified.</p>
  <p>You can now log in using your email <strong th:text="${email}"></strong>.</p>
  <a href="/viewer/login" class="btn btn-lg">Go to Login</a>
</div>
</body>
</html>
