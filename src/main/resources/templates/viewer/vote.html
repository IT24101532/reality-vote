<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote | Reality Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #f53131, #000);
          color: #fff;
          font-family: 'Poppins', sans-serif;
          min-height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .nav {
          width: 100%;
          background: rgba(255,255,255,0.1);
          padding: 15px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .nav a {
          color: #fff;
          text-decoration: none;
          font-weight: 600;
          transition: 0.3s;
        }
        .nav a:hover {
          color: #ffc107;
        }

        .container {
          max-width: 750px;
          background: rgba(255,255,255,0.08);
          border-radius: 15px;
          padding: 30px;
          margin-top: 50px;
          box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
          text-align: center;
          font-weight: 700;
          margin-bottom: 25px;
        }

        .contestant-card {
          background: rgba(255,255,255,0.1);
          border-radius: 10px;
          padding: 15px;
          margin-bottom: 20px;
          transition: all 0.3s;
          display: flex;
          align-items: center;
          gap: 20px;
        }
        .contestant-card:hover {
          background: rgba(255,255,255,0.2);
          transform: scale(1.02);
        }

        .contestant-card img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
          border: 3px solid #ff3d3d;
          box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .contestant-info {
          flex: 1;
        }

        .contestant-name {
          font-size: 18px;
          font-weight: 600;
          color: #ffc107;
          margin-bottom: 5px;
        }

        .contestant-bio {
          display: block;
          color: #ddd;
          font-size: 14px;
        }

        .contestant-card input[type="radio"] {
          accent-color: #f53131;
          transform: scale(1.2);
          margin-right: 8px;
        }

        .btn-submit {
          background: #ffc107;
          color: #000;
          font-weight: 700;
          padding: 12px 20px;
          border: none;
          border-radius: 8px;
          width: 100%;
          transition: 0.3s;
        }
        .btn-submit:hover {
          background: #ffdb58;
          transform: scale(1.05);
        }

        .no-contestants {
          text-align: center;
          font-size: 16px;
          color: #ccc;
          margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="nav">
    <a href="/viewer/select">← Back to Programs</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h2 th:text="'Vote for Your Favorite - ' + ${program.name}">Vote</h2>

    <form method="post" th:action="@{/viewer/vote}">
        <div th:if="${#lists.isEmpty(contestants)}" class="no-contestants">
            No contestants available for this program yet.
        </div>

        <div th:each="c : ${contestants}" class="contestant-card">
            <!-- ✅ Contestant Picture -->
            <img th:src="${c.imageUrl}" alt="Contestant Image">

            <div class="contestant-info">
                <label>
                    <input type="radio" name="contestantId" th:value="${c.id}" required>
                    <span class="contestant-name" th:text="${c.name}">Contestant Name</span>
                </label>
                <span class="contestant-bio" th:text="${c.bio}">Contestant Bio</span>
            </div>
        </div>

        <button type="submit" class="btn-submit">Submit Your Vote</button>
    </form>
</div>
</body>
</html>
