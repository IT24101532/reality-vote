<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Verification | Reality Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: 'Poppins', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .verify-box {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        padding: 50px;
        text-align: center;
        width: 450px;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #1e3c72;
        font-weight: 700;
        margin-bottom: 10px;
    }

    p {
        font-size: 15px;
        color: #666;
    }

    .otp-input {
        width: 60%;
        margin: 20px auto;
        padding: 12px;
        border: 2px solid #1e3c72;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        letter-spacing: 3px;
        outline: none;
    }

    .btn-verify {
        background: #1e3c72;
        color: white;
        border: none;
        font-weight: 600;
        padding: 10px 40px;
        border-radius: 25px;
        transition: 0.3s;
    }

    .btn-verify:hover {
        background: #2a5298;
    }

    .footer-text {
        margin-top: 25px;
        color: #999;
        font-size: 14px;
    }

    .nav {
        position: absolute;
        top: 15px;
        right: 25px;
    }

    .nav a {
        color: white;
        background: rgba(255,255,255,0.2);
        padding: 6px 15px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    .nav a:hover {
        background: white;
        color: #1e3c72;
    }
  </style>
</head>

<body>
<div class="nav"><a href="/">Home</a></div>

<div class="verify-box">
  <h2>Email Verification</h2>
  <p>We’ve sent a 6-digit OTP to <strong th:text="${email}">your email</strong>.</p>

  <form th:action="@{/viewer/otp/verify}" method="post">
    <input type="hidden" name="email" th:value="${email}" />
    <div class="form-group mb-3">
      <input type="text" name="code" class="form-control" placeholder="Enter OTP" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Verify</button>
  </form>


  <p class="footer-text">Didn’t receive it? Check your spam folder or try registering again.</p>
</div>

</body>
</html>
