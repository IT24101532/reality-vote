<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Reality Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #111, #f53131);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .navbar-custom {
        position: absolute;
        top: 0;
        width: 100%;
        background: #111;
        padding: 10px 30px;
        text-align: right;
    }

    .navbar-custom a {
        color: white;
        font-weight: 600;
        text-decoration: none;
    }

    .login-card {
        background: #fff;
        border-radius: 15px;
        padding: 40px 35px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    .login-card h2 {
        font-weight: 700;
        color: #f53131;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: 500;
        color: #222;
        text-align: left;
        display: block;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #f53131;
        box-shadow: 0 0 6px rgba(245, 49, 49, 0.4);
    }

    .btn-primary {
        background: #f53131;
        border: none;
        font-weight: 600;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        background: #d12020;
    }

    .extra-links {
        margin-top: 15px;
    }

    .extra-links a {
        color: #f53131;
        font-weight: 500;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="navbar-custom">
  <a href="/">Home</a>
</div>

<div class="login-card">
  <h2>Admin/Contestant Login!</h2>

  <!-- Error message -->
  <div th:if="${param.error}" class="alert alert-danger p-2 mb-3 rounded">
    Invalid username or password. Please try again.
  </div>

  <form method="post" th:action="@{/login}">
    <div class="mb-3 text-start">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div class="extra-links">
    <p>New viewer? <a href="/viewer/register">Register here</a></p>
  </div>
  <!-- Success message -->
  <div th:if="${param.logout}" class="alert alert-success p-2 mb-3 rounded">
    You have been logged out successfully.
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
