<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard · Reality Vote</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* ===== Page-specific styles for the admin panel ===== */
    .admin-hero{
      position:relative;
      min-height:46vh;
      display:grid;
      place-items:center;
      padding:40px 16px 70px;
      background-image:
        url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?q=80&w=1800&auto=format&fit=crop'),
        radial-gradient(1400px 600px at 20% -20%, #17244a 0%, transparent 60%),
        radial-gradient(1000px 500px at 80% -10%, #0f1733 0%, transparent 60%),
        linear-gradient(180deg, #0b0f19 0%, #0b0f19 100%);
      background-size:cover, auto, auto, auto;
      background-position:center;
      border-bottom:1px solid #16203a;
      box-shadow:inset 0 -50px 120px rgba(0,0,0,.35);
    }
    .admin-hero::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(5,7,12,.10) 0%, rgba(5,7,12,.65) 80%);
    }
    .admin-hero-inner{
      position:relative; z-index:1;
      text-align:center;
      max-width:900px;
      padding:28px 24px;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(18,25,44,.68), rgba(18,25,44,.42));
      border:1px solid rgba(120,140,200,.22);
      box-shadow:0 24px 70px rgba(0,0,0,.45);
      backdrop-filter:saturate(1.2) blur(8px);
    }
    .admin-hero h1{margin:0 0 6px 0;font-size:2.1rem}
    .admin-hero p{margin:0;color:#a9b9dd}

    .panel{
      max-width:1100px; margin:-36px auto 40px; padding:0 16px;
      position:relative; z-index:2;
    }
    .card.glass{
      background:linear-gradient(180deg, rgba(17,24,42,.82), rgba(17,24,42,.70));
      border:1px solid rgba(120,140,200,.18);
      box-shadow:0 16px 50px rgba(0,0,0,.35);
    }

    .btn-row{display:flex;flex-wrap:wrap;gap:12px;margin-top:14px}
    .btn.pill{border-radius:999px;padding:12px 18px}

    .report-body{color:#9fb0d1}
    .report-select{display:flex;gap:10px;align-items:center;margin-top:10px}
    select{
      padding:10px 12px;border-radius:10px;border:1px solid #2a3553;
      background:#0f1733;color:#eaeefb;outline:none;
    }
    .hint{margin-top:8px;color:#7f90b7;font-size:.95rem}
  </style>
</head>
<body>

<!-- Hero with background image -->
<section class="admin-hero">
  <div class="admin-hero-inner">
    <h1>Admin Panel</h1>
    <p>Manage programs, contestants, FAQs and advertisements. View voting reports.</p>
  </div>
</section>

<!-- Panels -->
<div class="panel">
  <div class="card glass" style="padding:22px; margin-bottom:18px;">
    <h2 style="margin:0 0 8px 0;">Quick Actions</h2>
    <p class="report-body">Choose a section to manage.</p>
    <div class="btn-row">
      <a class="btn pill" href="/admin/programs">Manage Programs</a>
      <a class="btn pill" href="/admin/contestants">Manage Contestants</a>
      <a class="btn pill" href="/admin/faqs">FAQs</a>
      <a class="btn pill" href="/admin/ads">Advertisements</a>
    </div>
  </div>

  <div class="card glass" style="padding:22px;">
    <h2 style="margin:0 0 8px 0;">Reports</h2>
    <div class="report-body">
      <div class="hint">Go via <strong>Programs</strong> → click <em>Report</em> on a program to view vote tallies.</div>

      <!-- Optional quick jump if programs are present in the model -->
      <div class="report-select" th:if="${programs != null and !#lists.isEmpty(programs)}">
        <label for="prog">Select Program</label>
        <select id="prog" onchange="if(this.value){ location.href='/admin/reports/'+this.value }">
          <option value="">Choose…</option>
          <option th:each="p : ${programs}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <a class="btn pill" href="/admin/programs">Open Programs</a>
      </div>

      <!-- Fallback if no programs provided in model -->
      <div class="report-select" th:if="${programs == null or #lists.isEmpty(programs)}">
        <a class="btn pill" href="/admin/programs">Open Programs</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
